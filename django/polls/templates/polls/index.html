<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    li {font-size: 30px; text-align: center; font-family: "Times New Roman", serif; margin: 20px}
    p {color:blue}
    </style>
    {% load static %}
    <link rel="stylesheet" type="text/css" href={% static 'polls/style.css' %} />
</head>
<body>
    {% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
</body>
</html>
