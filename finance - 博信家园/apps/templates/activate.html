<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>博信家园-激活</title>
    <link rel="stylesheet" href="../static/css/register-OK.css">
    <link rel="stylesheet" href="../static/css/reset.css">
    <script src="../static/js/jquery-1.12.4.js"></script>
    <script src="../static/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../static/js/activate.js"></script>
    <script>
        if (/(Android|iPhone|iPad|iPod)/i.test(navigator.userAgent)) {
            console.log("yd");
            let pageWidth = window.innerWidth; //浏览器视口
            console.log(pageWidth);
            document.write('<style>html{font-size:' + pageWidth + 'px}</style>')
        } else {
            console.log("pc");
            let pageWidth = window.innerWidth*0.536;
            let pageWidth2 = window.innerWidth*0.6;
            console.log(pageWidth)
            document.write('<style>html{font-size:' + 500+ 'px}</style>')
            document.write('<style>.hqzc{left:' + pageWidth+ 'px}</style>')
            document.write('<style>#input-confirm1{left:' + pageWidth2+ 'px}</style>')
            document.write('<style>#input-confirm2{left:' + pageWidth2+ 'px}</style>')
        };
        function a() {
            if ($("#psd-2").val()==$("#psd-1").val()&&$("#psd-1").val()!==undefined&&$("#psd-2").val()!==undefined) {
                $("#input-confirm1").attr("src", "../img/true.png");
                $("#input-confirm2").attr("src", "../img/true.png");
                $("#input-confirm1").css("display","block");
                $("#input-confirm2").css("display","block");
            }else if ($("#psd-1").val()!=="") {
                $("#input-confirm1").attr("src", "../img/false.png");
                $("#input-confirm2").attr("src", "../img/false.png");
                $("#input-confirm1").css("display","block");
                $("#input-confirm2").css("display","block");
            }else if($("#psd-1").val()==""){
                $("#input-confirm1").css("display","none");
                $("#input-confirm2").css("display","none");
            }
        }
    </script>
</head>
<body>
<div id="head">
    <div id="logo"></div>
    <div id="head-w">博信家园</div>
</div>
<div id="mid">
    <div>
        <img src="../static/img/icon_phone@3x.png" alt="" style="width: 0.08rem;height: 0.08rem;margin-bottom: 0.02rem"><label class="required"
            for="id_user_id"></label><input type="text" name="" placeholder="请输入您的身份证号" id="id_card">
    </div>
    <div>
        <img src="../static/img/icon_password_pre_1@3x.png" alt="" style="width: 0.08rem;height: 0.08rem;margin-bottom: 0.02rem">
        <label for="psd-1"></label><input type="password" placeholder="请输入您的密码" id="psd-1" onblur="a()">
    </div>
    <div id="btn" style="width:0.83rem;height:0.13rem;background:rgba(6,134,239,1);border-radius:0.02rem;font-size:0.05rem;
font-family:PingFang-SC-Bold;
font-weight:bold;
color:rgba(255,255,255,1);
line-height:0.13rem;
letter-spacing:4px;text-align: center;" onclick="activate()">激活</div>
</div>
</body>
</html>
